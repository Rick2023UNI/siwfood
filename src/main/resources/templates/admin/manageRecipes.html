<!DOCTYPE html>
<html>

<head>
	<title>
		SiwFood - Homepage
	</title>
</head>

<body>
	<div th:if="${recipes==null || recipes.isEmpty()}">Non ci sono ricette nel sistema</div>
	<ul>
		<li th:each="recipe : ${recipes}">
			<a th:href="@{'/recipe' + '/' + ${recipe.id}}" th:text="${recipe.name}"></a>
			<a th:href="@{'/updateRecipe' + '/' + ${recipe.id}}">&nbsp;Modifica</a> 
			<a th:href="@{'/admin/removeRecipe' + '/' + ${recipe.id}}">&nbsp;Rimuovi</a>
		</li>
	</ul>
</body>

</html>
