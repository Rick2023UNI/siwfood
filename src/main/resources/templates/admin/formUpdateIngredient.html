<!DOCTYPE html>
<html>  <head>
    <title>Modifica ingrediente</title>
    <link rel="stylesheet" href="/css/admin/formUpdateIngredient.css?version=3" />
	<link rel="stylesheet" href="/css/_fileUpload.css?version=3"/>
    <script src="/js/3.7.1_jquery.min.js"></script>
	<script src="/js/admin/_previewFormUpdate.js"></script>
  </head>
  <body>
	<form th:action="@{/admin/updateIngredient/}+${ingredient.id}" method="POST" th:object="${ingredient}" enctype="multipart/form-data">
    <div>
      Nome
	  <br><span><input type="text" name='name' th:field="${ingredient.name}" class="input"/></span>
    </div>
    <div>
      Immagine
	  <br>
	  <img th:src="${ingredient.image.getImagePath}" class="image" id="thumbnail">
	  <br>
	  <input type="file" name='fileImage' id="fileImage" accept="image/png, image/jpeg" class="fileImage"/>
	<label for="fileImage" class="label">Cambia immagine</label>
    <br>
    </div>
    <div>
      <span><button type="submit" class="button">Aggiorna</button></span>
    </div>
	</form>
  </body>
</html>
