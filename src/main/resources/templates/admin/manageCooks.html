<!DOCTYPE html>
<html>

<head>
	<title>
		SiwFood - Homepage
	</title>
</head>

<body>
	<div th:if="${cooks==null || cooks.isEmpty()}">Non ci sono cuochi nel sistema</div>
	<ul>
		<li th:each="cook : ${cooks}">
			<a th:href="@{'/cook' + '/' + ${cook.id}}" th:text="${cook.name}"></a>
			<a th:href="@{'/updateCook' + '/' + ${cook.id}}">&nbsp;Modifica</a> 
			<a th:href="@{'/admin/removecook' + '/' + ${cook.id}}">&nbsp;Rimuovi</a>
		</li>
	</ul>
</body>

</html>
