<!DOCTYPE html>
<html>  
	<head>
    <title>Nuova ricetta</title>
    <link rel="stylesheet" href="/stile.css?version=3" />
    <script src="/js/3.7.1_jquery.min.js"></script>
    <script src="/js/formNewRecipe.js"></script>
  </head>
  <body>
    <h1>Aggiungi una ricetta</h1>
    <form th:action="@{/recipe}" method="POST" th:object="${recipe}" enctype="multipart/form-data">
<div>
        Nome: <span><input type="text" th:field="${recipe.name}"/></span>
      </div>
      <div>
        Descrizione: <span><input type="text" th:field="${recipe.description}"/></span>
      </div>
      <div id="images">
		Immagini ricetta: 
		<div id="image0">
			<input type="file" name='fileImage' id="fileImage0" accept="image/png, image/jpeg" class="fileImage"/>
		</div>
      </div>
      <br>
      <div id="thumbnails">
		  <img id="thumbnail" alt="Image Preview"/>
      </div>
        <span><button type="submit">Conferma</button></span>
      </div>
   </form>
  </body>
</html>
