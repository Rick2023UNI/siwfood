<!DOCTYPE html>
<html>

<head>
	<title>Ricetta</title>
	<link rel="stylesheet" href="/css/recipe.css?version=3" />
	    <script src="/js/3.7.1_jquery.min.js"></script>
	    <script src="/js/imagePreview.js"></script>
</head>

<body>
	<h1>Ricetta</h1>
	<span th:if="${authorOrAdmin}">
		<a th:href="@{'/formUpdateRecipe/' + ${recipe.id}}" class="icon-button">
						<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon" id="edit">
								 <path d="M2.87601 18.1156C2.92195 17.7021 2.94493 17.4954 3.00748 17.3022C3.06298 17.1307 3.1414 16.9676 3.24061 16.8171C3.35242 16.6475 3.49952 16.5005 3.7937 16.2063L17 3C18.1046 1.89543 19.8954 1.89543 21 3C22.1046 4.10457 22.1046 5.89543 21 7L7.7937 20.2063C7.49951 20.5005 7.35242 20.6475 7.18286 20.7594C7.03242 20.8586 6.86926 20.937 6.69782 20.9925C6.50457 21.055 6.29783 21.078 5.88434 21.124L2.49997 21.5L2.87601 18.1156Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</a>
		<a th:href="@{'/removeRecipe/' + ${recipe.id}}">
				 <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon" id="delete">
				  <path d="M16 6V5.2C16 4.0799 16 3.51984 15.782 3.09202C15.5903 2.71569 15.2843 2.40973 14.908 2.21799C14.4802 2 13.9201 2 12.8 2H11.2C10.0799 2 9.51984 2 9.09202 2.21799C8.71569 2.40973 8.40973 2.71569 8.21799 3.09202C8 3.51984 8 4.0799 8 5.2V6M10 11.5V16.5M14 11.5V16.5M3 6H21M19 6V17.2C19 18.8802 19 19.7202 18.673 20.362C18.3854 20.9265 17.9265 21.3854 17.362 21.673C16.7202 22 15.8802 22 14.2 22H9.8C8.11984 22 7.27976 22 6.63803 21.673C6.07354 21.3854 5.6146 20.9265 5.32698 20.362C5 19.7202 5 18.8802 5 17.2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</a>
	</span>
	<div th:if="${recipe}">
		<span th:text="${recipe.name}"></span>
		<br>
		<span th:text="${recipe.description}"></span>
		<br>
		<span th:text='${#dates.format(recipe.publicationDate, "yyyy-MM-dd HH:mm")}'></span>
		<div th:if="${images==null || images.isEmpty()}">Non ci sono immagini per la ricetta corrente</div>
			<ul class="images">
				<li th:each="image : ${images}">
					<img th:src="@{${image.getImagePath}}" class="image">
				</li>
			</ul>
	</div>
	<div th:unless="${recipe}">Non esiste</div>
	<h3>Ingredienti: </h3>
	<div th:if="${quantities==null || quantities.isEmpty()}">Non ci sono ingredienti per la ricetta corrente</div>
	<ul class="quantities">
		<li th:each="quantity : ${quantities}" class="quantity">
			<span th:text="${quantity.quantity}+' '+${quantity.getIngredient().name}" class="ingredientLink"></span>
			<img th:src="@{${quantity.ingredient.image.getImagePath}}" class="ingredientImage">
		</li>
	</ul>
</body>
</html>
