<!DOCTYPE html>
<html>

<head>
	<title>Cuoco</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<h1>Cuoco</h1>
	<div th:if="${cook}">
		<span th:text="${cook.name}"></span>
		<br>
		<span th:text="${cook.surname}"></span>
	</div>
	<div th:unless="${cook}">Non esiste</div>
</body>

</html>
