<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<h1>Cuochi</h1>
	<div th:if="${cooks==null || cooks.isEmpty()}">Non ci sono cuochi nel sistema</div>
	<ul>
		<li th:each="cook : ${cooks}">
			<a th:href="@{'/cook' + '/' + ${cook.id}}" th:text="${cook.name} + ', ' + ${cook.surname} + ', '+${cook.birthday}"></a>
		</li>
	</ul>
</body>

</html>
